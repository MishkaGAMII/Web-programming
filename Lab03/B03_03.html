<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B03 03</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <button class="btn btn-success mt-3" id="start"><i class="fa-solid fa-play"></i> Start</button>
    <button class="btn btn-warning mt-3" id="stop"><i class="fa-solid fa-stop"></i> Stop</button>

    <div class="mt-3" id="status"></div>

    <div class="mt-3">
      <img id="img" class="img-fluid rounded" alt="meme">
    </div>
  </div>

  <script>
    let timer = null;

    async function loadMeme() {
      $("#status").text("Loading...");
      const r = await fetch("https://api.imgflip.com/get_memes");
      if (!r.ok) throw new Error("HTTP " + r.status);

      const json = await r.json();
      if (!json.success) throw new Error("API error");

      const arr = json.data.memes;
      const meme = arr[Math.floor(Math.random() * arr.length)];

      $("#img").attr("src", meme.url);
      $("#status").text("Updated");
    }

    async function tick() {
      try {
        await loadMeme();
      } catch (e) {
        $("#status").text("Error: " + e.message);
      }
      timer = setTimeout(tick, 10000);
    }

    function start() {
      if (timer) return;
      tick();
    }

    function stop() {
      if (!timer) return;
      clearTimeout(timer);
      timer = null;
      $("#status").text("Stopped");
    }

    function main() {
      $("#start").on("click", start);
      $("#stop").on("click", stop);
    }

    main();
  </script>
</body>
</html>
