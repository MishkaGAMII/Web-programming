<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B02 03</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    #text span {
      background-color: pink;
      cursor: pointer;
      padding: 2px 6px;
      margin-right: 4px;
      display: inline-block;
    }
    #text span.active {
      background-color: darkturquoise;
    }
    #text span:hover {
      background-color: deeppink;
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="form-label" for="sentence">Sentence</label>
    <input class="form-control" type="text" id="sentence">
    <br>

    <div class="row g-2">
      <div class="col-12 col-md-6">
        <label class="form-label" for="pnum">Paragraph â„–</label>
        <input class="form-control" type="number" id="pnum" min="1" step="1">
      </div>
    </div>

    <br>

    <button class="btn btn-success" id="add-p"><i class="fa-solid fa-circle-plus"></i> Add paragraph</button>
    <button class="btn btn-success" id="add-s"><i class="fa-solid fa-plus"></i> Add sentence</button>
    <button class="btn btn-warning" id="clear"><i class="fa-solid fa-xmark"></i> Clear</button>
    <button class="btn btn-primary" id="replace"><i class="fa-solid fa-pen"></i> Replace</button>
    <button class="btn btn-danger" id="remove"><i class="fa-solid fa-trash"></i> Remove</button>
    <button class="btn btn-danger" id="remove-p"><i class="fa-solid fa-trash-can"></i> Remove paragraph</button>
  </div>

  <br>

  <div class="container">
    <div id="text">
      <p>
        <span>This</span>
        <span>is</span>
        <span>text.</span>
      </p>
      <p>
        <span>Click</span>
        <span>a</span>
        <span>sentence.</span>
      </p>
    </div>
  </div>

  <script>
    let selected = null;

    function unselect() {
      if (selected) selected.removeClass("active");
      selected = null;
    }

    function selectSentence(el) {
      unselect();
      selected = $(el).addClass("active");
      $("#sentence").val(selected.text());
    }

    function sentenceValue() {
      const t = ($("#sentence").val() ?? "").toString().trim();
      return t.length ? t : "New";
    }

    function addParagraph() {
      const p = document.createElement("p");
      const s = document.createElement("span");
      s.textContent = sentenceValue();
      p.append(s);
      $("#text").append(p);
      unselect();
    }

    function addSentence() {
      const s = document.createElement("span");
      s.textContent = sentenceValue();

      if (selected) {
        selected[0].before(s);
      } else {
        const lastP = $("#text p").last();
        if (lastP.length) lastP.append(s);
        else $("#text").append($("<p></p>").append(s));
      }
      unselect();
    }

    function replaceSelected() {
      if (!selected) return;
      selected.text(sentenceValue());
    }

    function removeSelected() {
      if (!selected) return;

      const p = selected.closest("p");
      selected.remove();
      unselect();

      if (p.find("span").length === 0) p.remove();
    }

    function removeParagraph() {
      const n = Number($("#pnum").val());
      if (!Number.isInteger(n) || n < 1) return;

      const ps = $("#text p");
      const target = ps.eq(n - 1);
      if (!target.length) return;

      if (selected && $.contains(target[0], selected[0])) unselect();
      target.remove();
    }

    function main() {
      $(document).on("click", "#text span", function () {
        selectSentence(this);
      });

      $("#clear").on("click", unselect);
      $("#replace").on("click", replaceSelected);
      $("#remove").on("click", removeSelected);
      $("#add-s").on("click", addSentence);
      $("#add-p").on("click", addParagraph);
      $("#remove-p").on("click", removeParagraph);
    }

    main();
  </script>
</body>
</html>
