<!doctype html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B08_01 — Список покупок</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f7fb; }
    .card { border: 0; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    .bought { color: #6c757d; text-decoration: line-through; }
  </style>
</head>
<body>
  <div id="app" class="container py-4" style="max-width: 820px;">
    <div class="card">
      <div class="card-body">
        <h3 class="mb-3">Список покупок</h3>

        <div class="row g-2 align-items-end">
          <div class="col-12 col-md-8">
            <label class="form-label">Назва покупки</label>
            <input class="form-control" v-model.trim="newName" placeholder="Наприклад: хліб">
          </div>
          <div class="col-12 col-md-4">
            <button class="btn btn-primary w-100" @click="addItem">Додати</button>
          </div>
        </div>

        <hr class="my-4">

        <div v-if="items.length === 0" class="alert alert-secondary mb-0">
          Список порожній
        </div>

        <ul v-else class="list-group">
          <li v-for="(item, idx) in items" :key="idx" class="list-group-item d-flex justify-content-between align-items-center">
            <div :class="{ bought: item.bought }">
              {{ item.name }}
            </div>
            <button class="btn btn-sm btn-outline-success" @click="markBought(idx)" :disabled="item.bought">
              Куплено
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          newName: "",
          items: []
        };
      },
      methods: {
        addItem() {
          const name = this.newName.trim();
          if (!name) return;
          this.items.push({ name, bought: false });
          this.newName = "";
        },
        markBought(index) {
          this.items[index].bought = true;
        }
      }
    }).mount("#app");
  </script>
</body>
</html>
