<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
function Candy(volume) {
  this.volume = volume;
}

Candy.prototype.getSugar = function() {
  return 0.0;
}
Candy.prototype.getWeight = function() {
  return 0.0;
}
Candy.prototype.toString = function() {
  return `Candy vol=${this.volume}`;
}

function Chocolate(volume) {
  Candy.call(this, volume);
}
Chocolate.prototype = Object.create(Candy.prototype);
Chocolate.prototype.constructor = Chocolate;

Chocolate.prototype.getSugar = function() {
  return 0.60 * this.volume;
}
Chocolate.prototype.getWeight = function() {
  return 1.25 * this.volume;
}
Chocolate.prototype.toString = function() {
  return `Chocolate vol=${this.volume} sugar=${this.getSugar().toFixed(2)} weight=${this.getWeight().toFixed(2)}`;
}

function Caramel(volume) {
  Candy.call(this, volume);
}
Caramel.prototype = Object.create(Candy.prototype);
Caramel.prototype.constructor = Caramel;

Caramel.prototype.getSugar = function() {
  return 0.75 * this.volume;
}
Caramel.prototype.getWeight = function() {
  return 1.10 * this.volume;
}
Caramel.prototype.toString = function() {
  return `Caramel vol=${this.volume} sugar=${this.getSugar().toFixed(2)} weight=${this.getWeight().toFixed(2)}`;
}

function Jelly(volume) {
  Candy.call(this, volume);
}
Jelly.prototype = Object.create(Candy.prototype);
Jelly.prototype.constructor = Jelly;

Jelly.prototype.getSugar = function() {
  return 0.50 * this.volume;
}
Jelly.prototype.getWeight = function() {
  return 1.05 * this.volume;
}
Jelly.prototype.toString = function() {
  return `Jelly vol=${this.volume} sugar=${this.getSugar().toFixed(2)} weight=${this.getWeight().toFixed(2)}`;
}

function Present(candies) {
  this.candies = candies;
}

Present.prototype.getWeight = function() {
  let w = 0.0;
  for (const c of this.candies) w += c.getWeight();
  return w;
}

Present.prototype.findBySugar = function(min, max) {
  const res = [];
  for (const c of this.candies) {
    const s = c.getSugar();
    if (s >= min && s <= max) res.push(c);
  }
  return res;
}

Present.prototype.toString = function() {
  return "Present: " + this.candies.join(", ");
}

let arr = [
  new Chocolate(12.0),
  new Caramel(9.0),
  new Jelly(14.0),
  new Chocolate(7.5),
  new Caramel(16.0),
];

let present = new Present(arr);

console.log(present.toString());
console.log(present.getWeight());

let found = present.findBySugar(6.0, 10.0);
console.log("Found: " + found.join(", "));
</script>
</body>
</html>
